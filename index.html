<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Contrail One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="container index1">
      <div class="a-dad-joke">A Dad Joke a day
        <img src="./images/beer.png">
      </div>
      <div class="ellipse-parent">
        <div class="frame-child"></div>
        <div class="group-child"></div>
          <div class="give-me-another" id="joke">I was going to learn how to juggle, but I didn't have the balls.</div>
          <button id="getJokeBtn">Give me another Dad joke</button>

           </div><div class="by-kevin-ngaru">by Kevin Ngaru</div><div class="index-child"></div><img class="image-2-icon" alt="" src="./public/image-2@2x.png"><div class="social-media">
        <a href="https://github.com/RootMap7" target="_blank">
          <img src="./images/gitlogo.png" alt="Github Profile">
        </a>
        <a href="https://twitter.com/NgaruKevM" target="_blank">
          <img src="./images/xlogo.png" alt="Twitter Profile">
        </a>
        <a href="https://www.linkedin.com/in/kevinngaru/" target="_blank">
          <img src="./images/linklogo.png" alt="LinkedIn Profile">
        </a>
      </div>
       
      </div>

    <script>
        const jokeElement = document.getElementById("joke");
        const getJokeButton = document.getElementById("getJokeBtn");

        getJokeButton.addEventListener("click", () => {
            fetch("https://icanhazdadjoke.com/", {
                headers: {
                    "Accept": "application/json"
                }
            })
            .then(response => response.json())
            .then(data => {
                jokeElement.textContent = data.joke;
            })
            .catch(error => {
                jokeElement.textContent = "Failed to fetch a dad joke. Please try again later.";
                console.error(error);
            });
        });
    </script>
  </body>
</html>
